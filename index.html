    <!-- 在github上编辑插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        basePath: '/', // 资源相对路径
        name: 'docsify website sample LF', // 文档标题，会显示在侧边栏顶部
        nameLink: '/', // 点击文档标题后的跳转地址
        repo: 'FE-ng/docsify-website/', // 有repo属性则右上角会展示github图标，点击可进入
        loadSidebar: true, // 加载侧边栏
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        externalLinkTarget: '_blank', // 外部链接的打开方式，默认_blank
        cornerExternalLinkTarget: '_blank', // 右上角链接的打开方式。默认为 _blank
        routerMode: 'hash', // 路由方式 默认hash
        coverpage: true, // 展示封面
        notFoundPage: true, // 在找不到指定页面时加载_404.md
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        search: {
          // 搜索插件配置
          paths: 'auto',
          placeholder: '🔍 搜索',
          noData: '😞 没有结果!',
        },
        count: {
          // 字数统计插件配置
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',
        },
        pagination: {
          // 分页插件配置
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
        },
        plugins: [
          EditOnGithubPlugin.create('https://github.com/FE-ng/docsify-website/blob/main/', null, function (file) {
            if (file.indexOf('en') === -1) {
              return '在 GitHub 上编辑';
            } else {
              return 'Edit on Github';
            }
          }),
        ],
        progress: {
          position: 'top',
          color: 'var(--theme-color,#42b983)',
          height: '3px',
        },
        themeColor: '#4ebeef', // 暗黑模式主题色
        darklightTheme: {
          siteFont: 'PT Sans',
          defaultTheme: 'dark',
          codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
          bodyFontSize: '17px',
          dark: {
            accent: '#4ebeef',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroudColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColour: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)',
          },
          light: {
            accent: '#4ebeef',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroudColor: '#0099ff03',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#120f0f',
            codeTypeColor: '#091a28',
            coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)',
          },
        },
      };
    </script>
